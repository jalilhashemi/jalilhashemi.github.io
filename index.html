<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jalil Hashemi â€“ Unternehmensentwickler</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- LinkedIn Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f6f3ef;
  --text: #2b2b2b;
  --accent: #c47a4a;
  --soft: #e8e1da;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

/* Layout */
.container {
  max-width: 900px;
  margin: auto;
  padding: 80px 24px;
  text-align: center;
}

/* Headings */
h1 {
  font-size: clamp(2.4rem, 5vw, 3.2rem);
  font-weight: 600;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.3rem;
  font-weight: 400;
  margin: 0;
  color: #555;
}

.location {
  margin-top: 6px;
  color: #777;
}

/* Avatar */
.avatar {
  margin: 28px 0;
}

.avatar img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  animation: fadeUp 1s ease forwards;
}

/* About */
.about {
  max-width: 520px;
  margin: 32px auto 0;
  font-size: 1.05rem;
}

/* Social */
.social {
  margin-top: 34px;
}

.social a {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  font-size: 1.05rem;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.social a:hover {
  transform: translateY(-2px);
  opacity: 0.85;
}

.social i {
  font-size: 1.4rem;
}

/* Animation */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 60px 20px;
  }

  .avatar img {
    width: 140px;
    height: 140px;
  }
}
</style>
</head>

<body>

<div class="container">

  <h1>Jalil Hashemi</h1>

  <div class="avatar">
    <img src="profile.jpg" alt="Jalil Hashemi">
  </div>

  <h2>Unternehmensentwickler</h2>
  <div class="location">Basel, Schweiz</div>

  <div class="social">
    <a href="https://www.linkedin.com/in/jalilhashemi/" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
      LinkedIn
    </a>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jalil Hashemi – Unternehmensentwickler</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- LinkedIn Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f6f3ef;
  --text: #2b2b2b;
  --accent: #c47a4a;
  --soft: #e8e1da;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

/* Layout */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 60px 24px;
}

.hero {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

/* Text */
h1 {
  font-size: clamp(2.2rem, 5vw, 3.2rem);
  font-weight: 600;
  margin: 0;
}

h2 {
  font-size: 1.3rem;
  font-weight: 400;
  margin-top: 12px;
  color: #555;
}

.location {
  margin-top: 8px;
  color: #777;
}

.about {
  margin-top: 30px;
  max-width: 420px;
}

/* Image */
.photo {
  position: relative;
}

.photo img {
  width: 100%;
  max-width: 380px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeUp 1s ease forwards;
}

/* Social */
.social {
  margin-top: 30px;
}

.social a {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.social a:hover {
  transform: translateY(-2px);
  opacity: 0.85;
}

.social i {
  font-size: 1.4rem;
}

/* Animation */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .about {
    margin: 24px auto 0;
  }

  .photo img {
    margin: auto;
  }
}
</style>
</head>

<body>

<div class="container">
  <section class="hero">

    <div>
      <h1>Jalil Hashemi</h1>
      <h2>Unternehmensentwickler</h2>
      <div class="location">Basel, Schweiz</div>

      <p class="about">
        Ich begleite Unternehmen in ihrer strategischen Entwicklung,
        helfe bei der Strukturierung von Ideen und unterstütze nachhaltiges Wachstum.
        Klar, pragmatisch und mit Fokus auf Wirkung.
      </p>

      <div class="social">
        <a href="https://www.linkedin.com/in/jalilhashemi/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
          LinkedIn Profil
        </a>
      </div>
    </div>

    <div class="photo">
      <img src="profile.jpg" alt="Jalil Hashemi">
    </div>

  </section>
</div>

</body>
</html>
